<template name="search">
  <div class="center">
  <form id="search">
      <input type="text" name="simpleSearch" id="searchValue" placeholder="Search for Resources."><br>
      <br><button id="search" class="button">Search</button><br><br>
      {{> advancedsearch}}
  </form>
  </div>
  <br>

 <div class="container">
  <h2>Books</h2>
  <table id="myTable" class="tablesorter">
  <!--<link href="tablesorter.css" rel="stylesheet" type="text/css">-->
  <thead>
    <tr>
      <th>Title <!--<i class="fa fa-sort sort_title"></i>--> </th>
      <th> Date </th>
      <th>Author(s)</th>
      <th>Source</th>
      <th>Link</th>
      <!--<th>Save</th>-->
    </tr>
  </thead>
  <tbody>
    {{#each arrayify result }}
     <tr>
        <td>{{title}}</td>
        <td>{{date}}</td>
        <td>{{creator}}</td>
        <td>{{@TYPE}}</td>
        <td>{{delivery.availability}}</td>
        <!--<td><button type="button" class="btn btn-warning">Save</button></td>-->
      </tr>
    {{/each}}
  </tbody>
  </table>
  </div>
</template>

<template name="categories">
  <select name="categories" form="catform">
    <option value="Contains">Contains</option>
    <option value="Is">Is (Exact)</option>
    <option value="Any">Any</option>
  </select>
</template>

<template name="scope">
  <select name="scope" form="scopeform">
    <option value="Any">Any</option>
    <option value="In the title">In the title</option>
    <option value="As Author">As Author/Creator</option>
    <option value="In Subject">In Subject</option>
  </select>
</template>
