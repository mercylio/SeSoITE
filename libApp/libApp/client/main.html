<template name="welcome">
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to the Library!</h1>
      <a href="/images" class="btn btn-info">libApp Meteor</a>
    </div>
  </div>
</template>

<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <h1>UNIBZ Library System!</h1>
       {{> loginButtons}}
    </div>
  </nav>
</template>

<template name="booksContainer">
  <div class="main">
    <div class="container">
      <div class="row">
        {{> yield "inputBookList"}}
        {{> yield "books"}}
      </div>
    </div>
  </div>
</template>

<template name="inputBookList">
  <form class="form"> 
  </form>
</template>

<template name="books">
  <div class="container">
    <h2>{{book_alt}}</h2>
    <a href="/books"><img class="single-book" src="/{{book_img}}"/></a>
  </div>
</template>

<template name="footer">
  <h2>Contact Details</h2>
</template>
