<template name="welcome">
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to the Unibz Library!</h1>
      <a href="/images" class="btn btn-info">libApp Meteor</a>
    </div>
  </div>
</template>

<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <h1>UNIBZ Library System!</h1>
       {{> loginButtons}}
    </div>
  </nav>
</template>

<template name="search">
  <form id="search">
      <input type="text" id="searchValue" placeholder="Search for Resources."><br>
      <button>Search</button> <br>
      <a href="">Advanced Search</a>    
  </form>

  <hr/>
 <div class="container">

  <h2>Books</h2>
  <table border="1" id="myTable" class="tablesorter">
  <link href="tablesorter.css" rel="stylesheet" type="text/css">
  <thead>
    <tr>
      <th>Title <!--<i class="fa fa-sort sort_title"></i>--> </th>
      <th>Date</th>
      <th>Author(s)</th>
      <th>Source</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody>
    {{#each arrayify result }}
     <tr>
        <td>{{title}}</td>
        <td>{{date}}</td>
        <td>{{creator}}</td>
        <td>{{@TYPE}}</td>
        <td>{{delivery.availability}}</td>
      </tr>
    {{/each}}
  </tbody>
  </table>
  </div>
</template>

<template name="noAccess">
  <form class="form">
    <div class="col-xs-8 col-md-10">
      <input id="not-allowed" type="text" placeholder="Sign up / sign in to access" disabled>
    </div>
    <div class="col-xs-4 col-md-2">
      <button class="btn btn-warning" id="btnnotloggedin" data-dismiss="modal" disabled>Search on Login</button>
    </div>     
  </form>
</template>

<template name="booksContainer">
  <div class="main">
    <div class="container">
      <div class="row">
        {{> yield "inputBookList"}}
        {{> yield "books"}}
      </div>
    </div>
  </div>
</template>
