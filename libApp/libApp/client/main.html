<head>
  <title>libApp</title>
</head>

<body>
<h1>Welcome to the Library!</h1>
  {{> loginButtons}}
  {{> search}}
</body>


<!--TEMPLATES-->

<!-- <template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "mainContainer"}}
</template> -->

<template name="welcome">
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to the Library!</h1>
      <a href="/images" class="btn btn-info">libApp Meteor</a>
    </div>
  </div>
</template>

<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <h1>UNIBZ Library System!</h1>
       {{> loginButtons}}
    </div>
  </nav>
</template>

<template name="search">
  <form id="search">
      <input type="text" id="searchValue" placeholder="Search for Resources.">
      <button>Search</button>     
  </form>

  <hr/>
  <h2>Books</h2>
  <table border="1">
    <tr>
      <th>Title</th>
      <th>Date</th>
      <th>Author(s)</th>
      <th>Source</th>
      <th>Link</th>
    </tr>  
  {{#each arrayify result }}
   <tr>
      <td>{{title}}</td>
      <td>{{date}}</td>
      <td>{{creator}}</td>
      <td>{{@TYPE}}</td>
      <td>{{delivery.availability}}</td>
    </tr>
  {{/each}}
  </table>
</template>

<template name="noAccess">
  <form class="form">
    <div class="col-xs-8 col-md-10">
      <input id="not-allowed" type="text" placeholder="Sign up / sign in to access" disabled>
    </div>
    <div class="col-xs-4 col-md-2">
      <button class="btn btn-warning" id="btnnotloggedin" data-dismiss="modal" disabled>Search on Login</button>
    </div>     
  </form>
</template>

<template name="booksContainer">
  <div class="main">
    <div class="container">
      <div class="row">
        {{> yield "inputBookList"}}
        {{> yield "books"}}
      </div>
    </div>
  </div>
</template>

<template name="inputBookList">
  <form class="form"> 
  </form>
</template>

<template name="books">
  <!-- <div class="container">
    <h2>{{book_alt}}</h2>
    <a href="/books"><img class="single-book" src="/{{book_img}}"/></a>
  </div> -->
  <h3>Here are your books:</h3>
  {{ books }}
</template>

<template name="footer">
  <h2>Contact Details</h2>
</template>
