<template name="welcome">
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to the Unibz Library!</h1>
      <a href="/images" class="btn btn-info">libApp Meteor</a>

</template>

<template name="navbar">

<template name="search">
  <form id="search">
      <input type="text" id="searchValue" placeholder="Search for Resources."><br>
      <button>Search</button><br>
      <a href="">Advanced Search</a>  
  </form>
  <br>

 <div class="container">
  <h2>Books</h2>
  <table border="1" id="myTable" class="tablesorter">
  <link href="tablesorter.css" rel="stylesheet" type="text/css">
  <thead>
    <tr>
      <th>Title <!--<i class="fa fa-sort sort_title"></i>--> </th>
      <th>Date</th>
      <th>Author(s)</th>
      <th>Source</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody>
    {{#each arrayify result }}
     <tr>
        <td>{{title}}</td>
        <td>{{date}}</td>
        <td>{{creator}}</td>
        <td>{{@TYPE}}</td>
        <td>{{delivery.availability}}</td>
      </tr>
    {{/each}}
  </tbody>
  </table>
  </div>
</template>

<template name="noAccess">
  <form class="form">
    <div class="col-xs-8 col-md-10">
      <input id="not-allowed" type="text" placeholder="Sign up / sign in to access" disabled>
    </div>
    <div class="col-xs-4 col-md-2">
      <button class="btn btn-warning" id="btnnotloggedin" data-dismiss="modal" disabled>Search on Login</button>
    </div>     
  </form>
</template>

<template name="booksContainer">
  <div class="main">
    <div class="container">

</template>

<template name="contacts">  
    <script language="javascript"> 
    function toggle() {
      var ele = document.getElementById("toggleText")
      var text = document.getElementById("displayText");
      if(ele.style.display == "block") {
            ele.style.display = "none";
        text.innerHTML = "Contacts & Opening Hours";
        }
      else {
        ele.style.display = "block";
        text.innerHTML = "Close";
      }
    }
    </script>
    <a id="displayText" href="javascript:toggle();"><h2>Contacts & Opening Hours</h2></a>
    <div id="toggleText" style="display: none">
      <h3>CONTACT DETAILS</h3>
      <p>Universitätsplatz 1 - piazza Università, 1</p>
      <p>Italy - 39100 Bozen-Bolzano</p>
      <p>T: +39 0471 012300</p>
      <p>F: +39 0471 012309</p>
      <p>library@unibz.it</p>
      
      <h3>OPENING HOURS - BOZEN-BOLZANO</h3>
