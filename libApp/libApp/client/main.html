<template name="welcome">
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to the Unibz Library!</h1>
      <a href="/images" class="btn btn-info">libApp Meteor</a>
    </div>
  </div>
</template>

<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top" id="menu">
    <div class="container">
      <h1>UNIBZ Library System!</h1>
       <!--{{> loginButtons}}-->
    </div>
  </nav>
</template>

<template name="search">
  <div class="center">
  <form id="search">
      <input type="text" name="simpleSearch" id="searchValue" placeholder="Search for Resources."><br>
      <br><button id="search" class="button">Search</button><br><br>
      {{> advancedsearch}}
  </form>
  </div>
  <br>

 <div class="container">
  <h1>Books</h1>
  <table id="myTable" class="tablesorter">
  <!--<link href="tablesorter.css" rel="stylesheet" type="text/css">-->
  <thead>
    <tr>
      <th>Title <!--<i class="fa fa-sort sort_title"></i>--> </th>
      <th>Date </th>
      <th>Author(s)</th>
      <th>Source</th>
      <th>Link</th>
      <!--<th>Save</th>-->
    </tr>
  </thead>
  <tbody>
    {{#each arrayify result }}
     <tr>
        <td>{{title}}</td>
        <td>{{date}}</td>
        <td>{{creator}}</td>
        <td>{{@TYPE}}</td>
        <td>{{delivery.availability}}</td>
        <!--<td><button type="button" class="btn btn-warning">Save</button></td>-->
      </tr>
    {{/each}}
  </tbody>
  </table>
  </div>
</template>

<template name="scopeOne">
  <select name="scopeOne" form="scopeform" id="scopeOne">
    <option value="any">Any</option>
    <option value="title">In the title</option>
    <option value="author">As Author/Creator</option>
    <option value="subject">In Subject</option>
  </select>
</template>

<template name="scopeTwo">
  <select name="scopeTwo" form="scopeTwo" id="scopeTwo">
    <option value="any">Any</option>
    <option value="title">In the title</option>
    <option value="author">As Author/Creator</option>
    <option value="subject">In Subject</option>
  </select>
</template>

<template name="categoryOne">
  <select name="categoryOne" form="categoryOne" id="categoryOne">
    <option value="contains">Contains</option>
    <option value="exact">Is (Exact)</option>
    <option value="any">Any</option>
  </select>
</template>

<template name="categoryTwo">
  <select name="categoryTwo" form="categoryTwo" id="categoryTwo">
    <option value="contains">Contains</option>
    <option value="exact">Is (Exact)</option>
    <option value="any">Any</option>
  </select>
</template>

<template name="advancedsearch">
  <script language="javascript"> 
      function toggleAdv() {
        var ele = document.getElementById("toggleAdvSrch")
        var text = document.getElementById("displayTextAdvSrch");
        if(ele.style.display == "block") {
              ele.style.display = "none";
          text.innerHTML = "Advanced Search";
          }
        else {
          ele.style.display = "block";
          text.innerHTML = "Close Advanced Search";
        }
      }
      </script>
      <a id="displayTextAdvSrch" href="javascript:toggleAdv();">Advanced Search</a>
      <div id="toggleAdvSrch" style="display: none"> <br>
        <form id="advancedSearch" method="get">

        {{> scopeOne}}
        {{> categoryOne}}

        <input type="text" id="searchValueOne" placeholder="Search value"><br>

        <br><select name="condition" form="search" id="condition" placeholder="Condition">
          <option value="AND">AND</option>
          <option value="OR">OR</option>
          <option value="NOT">NOT</option>
        </select><br>

        <br>
        {{> scopeTwo}}
        {{> categoryTwo}}

        <input type="text" id="searchValueTwo" placeholder="Search value"><br>

        <br><button id="adv-search" class="button">Search</button>
        <button id="clear" class="button">Clear</button><br>   
        </form>
      </div>
</template>
